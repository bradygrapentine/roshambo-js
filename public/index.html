      <a class = "information" href = https://en.wikipedia.org/wiki/Rock_paper_scissors ><button class = "information">More Information</button></a>
    </header>
    <main>
      <section class = "winner display">
        <h2 class="winner intro">The winner is...</h2>
        <h2 class="winner name"></h2>
        <button class = "reset"><strong>Reset</strong></button>   
      </section>
      <section class="player1">
        <h3><strong class="player1 name">Player 1</strong></h3>
        <h2 class="player1 selection">Nothing Selected</h2>
        <fieldset>
          <input class="player1 input" type="text" placeholder="Name" />
        </fieldset>
        <fieldset class ="player1 choice">
          <button class="player1 rock"><strong>Rock</strong></button>
          <button class="player1 paper"><strong>Paper</strong></button>
          <button class="player1 scissors"><strong>Scissors</strong></button>
        </fieldset>
        <fieldset>
          <button class="player1 undo">Undo</button>   
          <button class="player1 submit">Submit</button>     
        </fieldset>
      </section>

        <h3><strong class="player2 name">Player 2</strong></h3>
